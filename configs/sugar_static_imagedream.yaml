name: "sugar-static-imagedream"
tag: "${data.random_camera.height}_${rmspace:${basename:${data.image_path}},_}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-multiview-camera-datamodule"
data:
  batch_size: [8, 4]
  n_view: 4
  # 0-4999: 64x64, >=5000: 256x256
  width: [128, 256]
  height: [128, 256]
  resolution_milestones: [1000]
  camera_distance_range: [0.6, 0.75] # relative
  fovy_range: [45, 50]
  elevation_range: [0, 5]
  camera_perturb: 0.
  center_perturb: 0.
  up_perturb: 0.
  n_val_views: 4
  eval_camera_distance: 2.0
  eval_fovy_deg: 40.
  # rays_d_normalize: false

system_type: "sugar-imagedream-system"
system:
  geometry_type: "sugar"
  geometry:
    position_lr: [0, 0.00016, 0.0000016, 1000]
    scaling_lr: 0.005
    feature_lr: 0.0025
    opacity_lr: 0.05
    rotation_lr: 0.001

    spatial_extent: 1
    spatial_lr_scale: 10

    n_gaussians_per_surface_triangle: 1
    learnable_positions: true
    surface_mesh_to_bind_path: ""

  

  exporter_type: "gaussian-mesh-exporter"

  renderer_type: "diff-gaussian-rasterizer-advanced"
  renderer:
    debug: false
    invert_bg_prob: 1.0

  material_type: "no-material" # unused
  material:
    n_output_dims: 0

  background_type: "solid-color-background" # unused

  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "/home/lzq/workspace/huggingface_models/stabilityai--stable-diffusion-2-1-base"
    prompt: ???
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions"
    front_threshold: 30.
    back_threshold: 30.

  guidance_type: "multiview-diffusion-guidance"
  guidance:
    pretrained_model_name_or_path: /home/lzq/workspace/huggingface_models/ashawkey--imagedream-ipmv-diffusers
    guidance_scale: 5.0
    min_step_percent: 0.02
    max_step_percent: [0, 0.98, 0.50, 2000]
    recon_loss: true
    recon_std_rescale: 0.2
    ip_mode: "pixel"

  freq:
    ref_only_steps: 0
    guidance_eval: 0

  loggers:
    wandb:
      enable: false
      project: "threestudio"
      name: None

  loss:
    lambda_sds: 0.1
    lambda_rgb: 1000
    lambda_mask: 50.
    lambda_depth: 0. # 0.05
    lambda_depth_rel: 0. # [0, 0, 0.05, 100]
    lambda_normal: 0. # [0, 0, 0.05, 100]
    lambda_normal_smooth: 0.
    lambda_3d_normal_smooth: 0.

  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas: [0.9, 0.99]
      eps: 1.e-8
    params:
      background:
        lr: 0.001


trainer:
  max_steps: 5000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  enable_progress_bar: true
  precision: 32

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: 100 # ${trainer.max_steps}
